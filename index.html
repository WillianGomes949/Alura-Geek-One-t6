    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container-fluid p-0 m-0 d-flex flex-column justify-content-between">
        <header class="d-flex container-fluid justify-content-center text-white align-items-center">
            <h1 class="fs-6 mt-2">Alura <span class="text-warning">Geek</span></h1>
        </header>
        <main class="container my-4">
            <section class="container text-center">
                <div class="container row gap-2">
                    <div class="col-12 col-lg-7 border rounded p-3 mb-4 mb-lg-0">
                        <h2 class="fs-6">Produtos:</h2>
                        <div id="produtos" class="d-flex flex-wrap gap-3 align-items-center justify-content-center overflow-auto">
                            <!-- Posto por Javascript -->
                        </div>
                    </div> 
                    <div class="col col-lg-4 p-0" id="formulario"  >
                        <form class="border rounded p-3">
                            <div class="d-flex flex-column gap-1">
                                <h2 style="font-family: 'Press Start 2P', sans-serif;" class="fs-6">Adicionar Produtos:</h2>
                                <input type="text" class="form-control" placeholder="Nome..." id="nome">
                                <input type="text" class="form-control" placeholder="Valor..." id="valor">
                                <input type="file" class="form-control" placeholder="Imagem..." id="imagem-file">
                            </div>
                            <div class="mt-3 d-flex flex-wrap justify-content-between">
                                <button class="btn w-auto btn_1" type="submit" id="btn_guardar">Guardar</button>
                                <button class="btn w-auto btn_2" type="reset" id="limpar">Limpar</button>
                            </div>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer class="row container-fluid d-flex flex-lg-row text-white text-center m-0 p-0" style="background-color: #9303a6 !important;">
                <div class="container d-flex flex-column justify-content-center lh-1">
                    <h2 class="fs-6 mt-4">Alura <span class="text-warning">Geek</span></h2>
                    <p>Desenvolvido por Willian Gomes</p>
                    <p>Alura Latam - 2024</p>
                    </div>
                    <div class="container d-flex justify-content-center align-items-center gap-3 mb-3">
                    <a class="text-decoration-none text-white" href="https://www.instagram.com/williangomes949/" target="_blank"><i class="bi bi-instagram"></i></a>
                    <a class="text-decoration-none text-white" href="https://github.com/WillianGomes949" target="_blank"><i class="bi bi-github"></i></a>
                    <a class="text-decoration-none text-white" href="https://www.linkedin.com/in/williangomes949/" target="_blank"><i class="bi bi-linkedin"></i></a>
                </div>
        </footer>
    </div>
